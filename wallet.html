<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles_wallet.css">
    <title>Techo Bank</title>
</head>
<body>
    <div class="nav-row">
        <div class="logotyp"><a href="./Index.html"> <img src="./img/logo.png" alt="logo"><strong>Techo Bank</strong></a></div>

        <ul class="nav-list">
            <li class="nav-list__item">
                <a href="./Index.html" class="nav-list__link">
                    <img src="./img/Home-gray.svg" alt="home">Home
                </a>
            </li>
            <li class="nav-list__item">
                <a href="./wallet.html" class="nav-list__link nav-list__link--active">
                    <img src="./img/Wallet-white.svg" alt="wallet">Wallet
                </a>
            </li>
            <li class="nav-list__item">
                <a href="#" class="nav-list__link">
                    <img src="./img/Profile.svg" alt="profile">Profile
                </a>
            </li>
            <li class="nav-list__item">
                <a href="#" class="nav-list__link">
                    <img src="./img/Vector-3.png" alt="settings">Settings
                </a>
            </li>
            <li class="nav-list__item">
                <a href="#" class="nav-list__link__exit">
                    <img src="./img/Logout.png" alt="exit">Logout
                </a>
            </li>
        </ul>
    </div>

    <main class="main__cl">
        <div class="info-main">
            <div class="container">
                <h1 class="h1__title">Transfers</h1>
                <div class="main__right">
                    <div class="card__header">
                        <p class="card__title" id="balance">Balance: 500 NZ</p>
                        <p class="card__title2">Blue Card</p>
                    </div>
                </div>
                <div class="section__info"> 
                    <button class="btn__main">+</button> 
                </div>
                <div class="section__info"> 
                    <button class="btn__main_text" id="openModalButton">Transfer by Number</button>
                </div>
                <div class="section__info"> 
                    <button class="btn__main_text">Credit</button> 
                </div>
            </div>
        </div>
    </main>

    <div class="right_panel">
        <div class="header__right">
            <img class="Notification" src="./img/Notification.png" alt=""> 
            <div class="right__login">
                <img class="img__right1" src="./img/avatar.png" alt="">
                <button class="btn__right">Login</button>
            </div>
        </div>
        <div class="footer_right">
            <h1 class="footer__text__right">Recent Transactions</h1>
        </div>

        <div class="transaction">
            <div class="icon">
                <img src="./img/transaction-icon.png" alt="Transaction Icon">
            </div>
            <div class="details">
                <div class="info">
                    <p class="name__trans">Fine Payment</p>
                    <p class="time">Today 12:25</p>
                </div>
                <p class="amount">-245 NZ</p>
            </div>
        </div>
        <div class="transaction">
            <div class="icon">
                <img src="./img/transaction-icon.png" alt="Transaction Icon">
            </div>
            <div class="details">
                <div class="info">
                    <p class="name__trans">Fine Payment</p>
                    <p class="time">12/25/2024 13:25</p>
                </div>
                <p class="amount">-2,424 NZ</p>
            </div>
        </div>
        <div class="transaction">
            <div class="icon">
                <img src="./img/transaction-icon.png" alt="Transaction Icon">
            </div>
            <div class="details">
                <div class="info">
                    <p class="name__trans">Incoming</p>
                    <p class="named_info">(Avawnofksd_wfs)</p>
                    <p class="time">11/21/2024 23:25</p>
                </div>
                <p class="amount_plus">+265 $</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
